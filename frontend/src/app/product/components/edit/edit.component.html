<div class="container p-3">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card">
        <div class="card-body">
          <div *ngIf="product">
            <h3 class="card-title text-center">Edit product</h3>
            <form method="POST" (submit)="editProduct($event, name, price, stock, category)">
              <img [src]="BASE_URL+product?.image" class="card-img-top" style="height: 220px; object-fit: cover;">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" [value]="product?.name" #name required>
              </div>
              <div class="form-group">
                <label for="name">Price</label>
                <input type="text" class="form-control" id="price" [value]="product?.price" #price required>
              </div>
              <div class="form-group">
                <label for="name">Stock</label>
                <input type="number" class="form-control" id="stock" [value]="product?.stock" #stock required>
              </div>
              <div class="form-group">
                <label for="category">Category</label>
                <select class="form-select" aria-label="Default select example" #category required>
                  <option selected value="0">Select one category</option>
                  <option [value]="category.id" *ngFor="let category of categories;">{{category.name}}</option>
                </select>
              </div>
              <div class="form-group">
                <button class="btn btn-primary w-100 mt-2">Edit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
